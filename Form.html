<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="">
          <label for="">UserName :</label>
          <input type="text" name="" id="UserName">
          <br>
          <label for="">Email      :</label>
          <input type="email" name="" id="Email">
          <br>
          <label for="">PhoneNo :</label>
          <input type="tel" name="" id="PhoneNo">
          <br>
          <label for="">password :</label>
          <input type="password" name="" id="password">
          <br />
          <label for="">City :</label>
          
          <select name="" id="">
            <option value="" selected disabled>Select City Name</option>
            <option value="">Delhi</option>
            <option value="">Gurugram</option>
            <option value="">Jind</option>
            <option value="">Noida</option>
          </select>
          <br />
          <label for="">Address :</label>
          <textarea name="" id=""rows="2" cols="30"></textarea>
          <br />
          <label for="">Gender :</label>
          <input type="radio" name="" id="Male">
          <label for="Male">Male</label>
          <input type="radio" name="Gender" id="FeMale">
          <label for="FeMale">FeMale</label>
          <input type="radio" name="Gender" id="Others">
          <label for="Others">Others</label>
          <br />
          <label for="">Select Skills :</label>
          <input type="checkbox" name="" id="JAVA">
          <label for="">JAVA</label>
          <input type="checkbox" name="" id="AD.JAVA">
          <label for="">AD.JAVA</label>
          <input type="checkbox" name="" id="WEB TECH">
          <label for="">WEB TECH</label>
          <input type="checkbox" name="" id="REACT">
          <label for="">REACT</label>
          <input type="checkbox" name="" id="PYTHON">
          <label for="">PYTHON</label>
          <br />
          <label for="">Upload Resume :</label>
          <input type="file" name="" id="Resume">
          <br />
          <label for="">Chose color</label>
          <input type="color" name="" id="">
          <label for="">Select Quantity :</label>
          <input type="number" name="" id="">
          <input type="range" name="" id="">
          <br>
          <label for="">submit</label>
          <input type="submit" value="submit">
          <label for="">reset</label>
          <input type="reset" value="reset">
          
          
    </form>
</body>
</html>
