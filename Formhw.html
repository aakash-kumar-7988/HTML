<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <!-- <form action="form.php" method="post"></form> -->
    <form action="" method="">
      <label for="username">UserName : </label>
      <input type="text" id="username" />

      <br />
      <label for="email">Email : </label>
      <input type="email" id="email" />
      <br />
      <label for="password">Password : </label>
      <input type="password" id="password" />
      <br />
      <label for="phone">Phone No : </label>
      <input type="tel" id="phone" />
      <br />
      <label for="city">City : </label>
      <select name="" id="city">
        <option value="" selected disabled>Select City</option>
        <option value="">Gurugram</option>
        <option value="">Delhi</option>
        <option value="">Mumbai</option>
        <option value="">Kolkata</option>
        <option value="">Banglore</option>
        <option value="">chennai</option>
        <option value="">Noida</option>
        <option value="">Rohtak</option>
      </select>
      <br />
      <label for="address">
        Address :
        <textarea name="" id="address" rows="4" cols="20"></textarea>
        <!-- textarea tag is used to create multiLine area field -->
      </label>
      <br />
      <label for="">Gender : </label>
      <input type="radio" name="gender" id="male" />
      <label for="male">Male</label>
      <input type="radio" name="gender" id="Female" />
      <label for="Female">Female</label>
      <input type="radio" name="gender" id="other" />
      <label for="other">Other</label>

      <br />

      <label for="">Select Skills:</label>
      <input type="checkbox" name="" id="java" />
      <label for="java">java</label>
      <input type="checkbox" name="" id="webTech" />
      <label for="webTech">web tech</label>
      <input type="checkbox" name="" id="react" />
      <label for="react">react</label>
      <input type="checkbox" name="" id="python" />
      <label for="python">python</label>
      <br />
      <label for="">upload your cv :</label>
      <input type="file" name="" id="" />

      <br />
      <label for="">your image: :</label>
      <input type="image" name="" id="" />
      <br />
      <label for="">Select Quantity:</label>
      <input type="number" name="" id="" />
      <br />
      <label for="">Range:</label>
      <input type="range" name="" id="" />
      <br />
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
      <!--  <input type="month" name="" id="" /> -->
      <br />
      <label for="">Date:</label>
      <input type="date" name="" id="" />
      <br />
      <label for="">url:</label>
      <input type="url" name="" id="" />
      <input type="search" name="" id="" />
      <input type="time" name="" id="" />
    </form>
  </body>
</html>
